<!DOCTYPE html>
<html>

<head>
	<link rel="shortcut icon" type="image/png" href="favicon.png" />
	<title>FIRST Power Up Visualizer</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="header">
		<div id="mySidenav" class="sidenav">
			<a class="closebtn" onclick="closeNav()">&times;</a>
			<form id="settings">
				FMS Input: <input id="fms" placeholder="LLL" style="width: 30px">

				<br /> Starting Position:
				<br /> <input type="radio" name="start-pos" value="left" id="left" checked="checked" onclick="setStartPos(this)">
				<label for="pos1">Left</label>
				<input type="radio" name="start-pos" value="center" id="center" onclick="setStartPos(this)">
				<label for="pos2">Center</label>
				<input type="radio" name="start-pos" value="right" id="right" onclick="setStartPos(this)">
				<label for="pos3">Right</label>

				<br /> Alliance Color:
				<br /> <input type="radio" name="al-color" value="blue" id="blue" checked="checked" onclick="setAlliance(this)">
				<label for="color1">Blue</label>
				<input type="radio" name="al-color" value="red" id="red" onclick="setAlliance(this)">
				<label for="color2">Red</label>

			</form>
			<div id="resources">
				<a href="https://github.com/DeepBlueRobotics/RobotCode2018/blob/master/Robot2018/src/org/usfirst/frc/team199/Robot2018/autonomous/aaa-reference.md" target="_blank">AAA Reference</a>
				<br />
				<a href="https://github.com/DeepBlueRobotics/RobotCode2018/blob/master/AAAScripts/scripts.txt" target="_blank">Example Scripts</a>
			</div>
		</div>
		<span id="openNav" onclick="openNav()">&#9776</span>
		<h1 id="title">AAA Script Visualizer</h1>
	</div>
	<div id="content">
		<div id="draw-area"></div>
		<div id="text-container">
			<textarea id="script-input" rows="30" cols="30" spellcheck="false"></textarea>
			<div id="script-display" onclick="hideDisplay()"><span class="instruction">hi</span> <span class="parentheses">it's</span> <span class="comma">kevin <span class="comment"># this is a comment</span></div>
		</div>
		<div id="actions">
			<button id="cyan-button" style="border-color:cyan" onclick="validateButton()">Validate</button>
			<button id="green-button" onclick="runButton()" class="need-validate">Run</button>
			<button id="red-button" onclick="stopButton()" class="need-validate">Stop</button>
			<button id="yellow-button" onclick="stepButton()" class="need-validate">Step</button>
			<button id="magenta-button" onclick="backButton()" class="need-validate">Back</button>
			<button id="blue-button" onclick="resetButton()" class="need-validate">Reset</button>
		</div>
	</div>

	<script src="main.js"></script>
	<script src="interpreter.js"></script>
</body>

</html>
